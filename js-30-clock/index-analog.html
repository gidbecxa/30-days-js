<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Analog Clock</title>
    <link rel="stylesheet" href="style-analog.css">
    <style>
        @font-face {
            font-family: "helvetica";
            src: url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf") format("woff"),
                url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf") format("opentype"),
                url("https://candyfonts.com/wp-data/2018/10/26/11538/HELR45W.ttf") format("truetype");
        }
    </style>
</head>

<body>
    <h1 style="color: #ebf6fa;">JS Analog Clock</h1>
    <main>
        <div class="clock-frame">
            <div class="clock">
                <div class="clock-face">
                    <p class="xii">12</p>
                    <p class="ix"> 9</p>
                    <p class="vi">6</p>
                    <p class="iii">3</p>
                    <div class="white-button"></div>
                    <div class="red-button"></div>
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setDate() {
            const now = new Date();

            // get the seconds value, the corresponding value in degrees, 
            // and set the second hand to rotate corresponding to the seconds' degrees
            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            // get the minutes value, the corresponding value in degrees, 
            // and set the minute hand to rotate corresponding to the minutes' degrees
            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

            // get the hour value, the corresponding value in degrees, 
            // and set the seconds hand to rotate corresponding to the seconds' degrees
            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + ((minutes / 60) * 30) + 90;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(setDate, 1000);

        setDate();

    </script>
</body>

</html>
