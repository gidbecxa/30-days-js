<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Digital Clock</title>
    <link rel="stylesheet" href="style.digital.css">
</head>

<body>
    <h1 style="color: #ebf6fa;">JS Digital Clock</h1>
    <main>
        <div id="clock-display" class="display" onload="displayTime()"></div>

        <div class="link-digital">
            <p><a href="./index-analog.html">Click here for analog clock</a></p>
        </div>
    </main>

    <script>
        function displayTime() {
            const now = new Date();
            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();
            let session = 'AM';

            if(hour == 0) {
                hour = 12
            }

            if(hour > 12) {
                hour = hour - 12;
                session = 'PM';
            }

            hour = (hour < 10) ? "0" + hour : hour;
            minute = (minute < 10) ? "0" + minute : minute;
            second = (second < 10) ? "0" + second : second;

            const time = `${hour} : ${minute} : ${second} ${session}`;

            document.getElementById('clock-display').innerText = time;

            document.getElementById('clock-display').textContent = time;

            setTimeout(displayTime, 1000);

        }

        displayTime();
    </script>
</body>

</html>
